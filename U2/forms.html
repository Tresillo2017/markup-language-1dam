<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Formularios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Geist+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: "Geist Sans", sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <h1>Formularios HTML</h1>
        <p>Ejemplos de formularios en HTML</p>
    </header>

    <main>
        <section id="form">
            <h2>Formulario</h2>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required /><br /><br />

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required /><br /><br />

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required /><br /><br />

                <fieldset>
                <label for="textarea">Mensaje:</label><br />
                <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br /><br />
                </fieldset>
                
                <br>
                <input type="submit" value="Enviar" />
                <input type="reset"  value="Reiniciar" />
            </form>
        </section>
    </main>
</body>

</html>
