<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Iframe</title>
    </head>
    <body>
        <h1>Uso de Iframe en HTML</h1>
        
        <h2>Iframe de Google Maps</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3137.567892248065!2d-0.9208930229092741!3d38.150239471893116!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd6397aa24d452ef%3A0xe75900a4d921702c!2sSALA%20PIPO%C2%B4S!5e0!3m2!1sen!2ses!4v1759305023241!5m2!1sen!2ses"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>

        <h2>Iframe de un video de YouTube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/yA2fAEvsN6s?si=mU5ynIR9_JzckDRE"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>

        <h2>Iframe de un sitio web</h2>
        <iframe src="https://os.tomasps.com" width="1400" height="800" title="DescripciÃ³n del iframe">
        </iframe>
    </body>
</html>
